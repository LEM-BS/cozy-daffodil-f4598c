<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="canonical"
      href="https://www.lembuildingsurveying.co.uk/testimonials"
    />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />

      content="https://www.lembuildingsurveying.co.uk/testimonials"
    />

      property="og:image"

    <meta name="twitter:card" content="summary_large_image" />

    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="header-include"></div>

    <main>
      <section class="testimonial-section">
        <h2>What Our Clients Say</h2>
        <div class="ti-widget ti-goog"></div>
        <script
          async
          defer
          src="https://cdn.trustindex.io/loader.js?f82e0f551228447e6c06f9b86c7"
        ></script>
      </section>
    </main>

    <div id="footer-include"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/header.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("header-include").innerHTML = html;
            const s = document.createElement("script");
            s.src = "/nav.js";
            document.body.appendChild(s);
          })
          .catch((err) => console.error("Header include failed:", err));

        fetch("/footer.html")
          .then((r) => r.text())
          .then(
            (html) =>
              (document.getElementById("footer-include").innerHTML = html),
          )
          .catch((err) => console.error("Footer include failed:", err));
      });
    </script>
  </body>
</html>
