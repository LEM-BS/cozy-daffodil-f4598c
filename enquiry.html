<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Request a Property Survey | Get a Quote | LEM Building Surveying Ltd
    </title>
    <meta
      name="description"
      content="Submit your property details to request a free, no-obligation quote for a building survey, damp report, EPC, or floorplan. Serving Deeside, Chester & the North West."
    />
    <meta
      name="keywords"
      content="Request Building Survey Quote, Property Survey Form, RICS Survey Enquiry, Damp Survey Quote, Floorplan Survey Deeside Chester North West"
    />
    <link rel="stylesheet" href="/styles.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GXH0EY936M"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-GXH0EY936M");
    </script>
  </head>
  <body>
    <!-- Shared Header -->
    <div id="header-include"></div>

    <!-- ENQUIRY PAGE -->
    <section class="enquiry-page">
      <div class="box-container">
        <h1>Request a Property Survey</h1>
        <p>
          Complete the form below and Liam will be in touch to confirm details
          or provide a tailored quote—no obligation.
        </p>

        <form
          class="quote-form"
          action="https://formspree.io/f/xzzdqqqz"
          method="POST"
        >
          <input
            type="hidden"
            name="_next"
            value="https://www.lembuildingsurveying.co.uk/thank-you.html"
          />
          <div class="form-grid">
            <label
              >Full Name
              <input type="text" name="name" required />
            </label>
            <label
              >Email Address
              <input type="email" name="email" required />
            </label>
            <label
              >Phone Number
              <input type="tel" name="phone" required />
            </label>
            <label
              >Preferred Contact Method
              <select name="contact-method" required>
                <option value="">-- Please Select --</option>
                <option value="email">Email</option>
                <option value="phone-call">Phone Call</option>
                <option value="text-message">SMS / Text Message</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="no-preference">No Preference</option>
              </select>
            </label>
            <label
              >Survey Type
              <select name="survey-type" required>
                <option value="">-- Please Select --</option>
                <option value="level-1">RICS Level 1 Home Survey</option>
                <option value="level-2">RICS Level 2 Home Survey</option>
                <option value="level-3">RICS Level 3 Home Survey</option>
                <option value="damp">Damp &amp; Timber Report</option>
                <option value="epc">EPC with Floorplan</option>
                <option value="measured">
                  Measured Survey &amp; Floorplan
                </option>
                <option value="ventilation">Ventilation Assessment</option>
                <option value="unsure">Unsure – Please advise</option>
              </select>
            </label>
            <label
              >Property Address
              <input
                type="text"
                name="address"
                placeholder="123 High Street, Flintshire"
              />
            </label>
            <label
              >Number of Bedrooms
              <input
                type="number"
                name="bedrooms"
                min="0"
                placeholder="e.g. 3"
              />
            </label>
            <label
              >Additional Notes
              <textarea
                name="details"
                rows="4"
                placeholder="Any known issues, preferred times, or questions."
              ></textarea>
            </label>
            <button type="submit" class="cta-button">Submit Enquiry</button>
          </div>
        </form>

        <p class="thank-you-note">
          Thank you—we’ll be in touch shortly to help with your survey needs.
        </p>
      </div>
    </section>

    <!-- Shared Footer -->
    <div id="footer-include"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/header.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("header-include").innerHTML = html;
            const s = document.createElement("script");
            s.src = "/nav.js";
            document.body.appendChild(s);
          })
          .catch((err) => console.error("Header load failed:", err));

        fetch("/footer.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("footer-include").innerHTML = html;
          })
          .catch((err) => console.error("Footer load failed:", err));
      });
    </script>
  </body>
</html>
